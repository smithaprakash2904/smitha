<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Tables</title>
    <style>
        table, th, td
        {
            border:1px solid rgb(12, 12, 153);
        }

    </style>
</head>
<body>

        </tr>
        <tr>

        </tr>

</html>
